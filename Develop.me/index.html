<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <!--I changed this so that relative path of the stylesheet was used. this makes it more reliable to be referenced by the html file-->
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>
          <div class="card-aside">
            <!-- I placed the criteria buttons here so that they are within the div.card. This makes the buttons appear adjacent to the generate button -->
            <button id="specCharsBtn" class="criteriaBtn">
              Special Characters
            </button>
            <button id="noSpecCharsBtn" class="criteriaBtn">
              No Special Characters
            </button>
            <button id="lowCaseBtn" class="criteriaBtn">Lowercase</button>
            <button id="upCaseBtn" class="criteriaBtn">Uppercase</button>
            <button id="lengthBtn" class="criteriaBtn">Length</button>
            <button id="digitBtn" class="criteriaBtn">Digit</button>
          </div>
        </div>
        <div class="card-footer">
          <button id="generate" class="criteriaBtn">Generate Password</button>
        </div>
      </div>
    </div>

    <!--I changed this so that relative path of the .js file was used. this makes it more reliable to be referenced by the html file-->
    <script src="./assets/script.js"></script>
  </body>
</html>
